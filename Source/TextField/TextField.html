<template>
  <require from="./TextField.scss"></require>
  <div class="text-field ${errorMessage ? 'invalid' : ''}">
    <label for="${fieldName}" if.bind="label">${label} <span class="required" if.bind="isRequired">*</span>  </label>
    <input name="${fieldName}" id="${fieldName}" type="text" value.bind="value" placeholder.bind="placeholder" disabled.bind="isDisabled" required.bind="isRequired"  />
    <small class="description-text" if.bind="description">${description}</small>
    <small class="error-text" if.bind="errorMessage">${errorMessage}</small>
  </div>
</template>
