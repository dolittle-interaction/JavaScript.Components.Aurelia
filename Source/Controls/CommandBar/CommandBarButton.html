<template>
  <require from="./CommandBarButton.scss"></require>
  <a class="command-bar-button" click.delegate="handleClick(uniqueIdentifier)" title.bind="label">
    <figure class="icon">
      <img src.bind="iconUrl" alt="command icon" />

    <span class="label">${label}</span>
  </a>
